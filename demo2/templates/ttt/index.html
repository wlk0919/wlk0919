<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<div class="container">
    <h2>问题索引</h2>
    <ul>
        {# 遍历所有问题，questions要和视图函数中定义的字段相同 #}
        {% for q in questions %}
        {# 链接，组成url是127.0.0.1:8000， 'polls:detail'这是虚拟路径/polls/detail， q.id是该问题的id #}
        <li><a href="{% url 'polls:detail' q.id %}">{{ q.title }}</a> </li>
        {% empty %}
        <li>没有投票</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
