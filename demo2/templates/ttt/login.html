<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<h2>登录</h2>
<!--<form action="{% url 'polls:login' %}" method="post">-->
    <!--<ul>-->
        <!--<li>登录：<input type="text" name="username"></li>-->
    <!--</ul>-->

<div class="container">
    <h2>bootscript</h2>
         <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
        <div>

  <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">login</a></li>
        <li role="presentation"><a href="#register" aria-controls="register" role="tab" data-toggle="tab">register</a></li>

      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="login">
            <form class="form-horizontal" action="{% url 'polls:login' %}" method="post">
                  <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-10">
                      <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-10">
                      <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">登录</button>
                    </div>
                  </div>
            </form>
        </div>


          <div role="tabpanel" class="tab-pane" id="register">
            <form class="form-horizontal" action="{% url 'polls:regist' %}" method="post">
                  <div class="form-group" >
                    <label for="username_reg"" class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-10">
                      <input type="text" name="username_reg" class="form-control" id="username_reg" placeholder="请输入用户名">
                    </div>
                  </div>
                  <div class="form-group" >
                    <label for="password_reg" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-10">
                      <input type="password" name="password_reg" class="form-control" id="password_reg" placeholder="请输入密码">
                    </div>
                  </div>
                <div class="form-group">
                    <label for="password_reg_2" class="col-sm-2 control-label">重复密码：</label>
                    <div class="col-sm-10">
                      <input type="password" name="password_reg_2" class="form-control" id="password_reg_2" placeholder="请再次输入密码">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">注册</button>
                    </div>
                  </div>
            </form>
        </div>

      </div>

    </div>
</div>
</body>
</html>
