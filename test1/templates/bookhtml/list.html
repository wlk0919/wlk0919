<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
    {# 引入样式 #}
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<div class="container">
    <h2>列表页</h2>
    {% if allbook %}
    <ul>
        {% for book in allbook %}
        <li><a href="/book1/detail/{{book.id}}/">{{book.name}}</a>     <a href="{% url 'book1:deletebook' book.id %}">删除</a></li>
        {% empty %}
        <li>没有书籍信息</li>
        {% endfor %}
    </ul>
    {% else %}
    没有图书信息
    {% endif %}
    <a href="/book1/index/">返回主页</a>
    {# 引入图片 #}
    <img src="/static/img/falli.jpg" alt="">
</div>
</body>
</html>
